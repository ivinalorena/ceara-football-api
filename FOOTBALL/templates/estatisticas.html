<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name ="viewport" content="width=device-width, initial-scale=1.0">
        <title>Estatísticas</title>
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
        <link rel= "stylesheet" href="{{url_for('static', filename='styleestatisticas.css')}}">
    </head>
    <body>
        <div class="container">
            <div class="partida-seletor">
                <div class="label-seletor"> Selecione a Partida</div>
                <!-- <select class="match-select" id="matchSelect" onchange="loadMatch(this.value)">
                    <option value="">Escolha uma partida...</option>
                    Options will be populated by Flask/JavaScript 
                    <option value="1">Flamengo vs Palmeiras</option>
                    <option value="2">Corinthians vs São Paulo</option>
                    <option value="3">Santos vs Grêmio</option> 
            </select> -->
            </div>

            <!-- Match Header -->
        <div class="match-header">
            <div class="teams-container">
                <div class="team">
                    <div class="team-logo" id="homeLogo">
                        <span class="team-logo-placeholder">Escudo<br>Time</span>
                        <!-- <img src="{{ home_team.logo }}" alt="Home Team"> -->
                    </div>
                    <div class="team-name" id="homeTeamName">Time da Casa</div>
                </div>

                <div class="score-container">
                    <span class="score" id="homeScore">0</span>
                    <span class="score-separator">x</span>
                    <span class="score" id="awayScore">0</span>
                </div>

                <div class="team">
                    <div class="team-logo" id="awayLogo">
                        <span class="team-logo-placeholder">Escudo<br>Time</span>
                        <!-- <img src="{{ away_team.logo }}" alt="Away Team"> -->
                    </div>
                    <div class="team-name" id="awayTeamName">Time Visitante</div>
                </div>
            </div>
        </div>

                <!-- Statistics Section -->
        <div class="statistics" id="statisticsSection">
            <h2 class="statistics-title">Estatísticas da Partida</h2>
            
            <div class="empty-state" id="emptyState">
                Selecione uma partida para ver as estatísticas
            </div>
            <div id="statsContainer" style="display: none;">
                <div class="stat-item">
                    <div class="stat-header">
                        <span class="stat-value home" id ="possessionHome"></span>
                    </div>
                </div>
            </div>
            </div>
        </div>

        </div>

        <script>
           function loadMatch(matchId){
            if(!matchId){
                document.getElementById('emptyState').style.display = 'block';
                document.getElementById('statsContainer').style.display='none';
                return;
            }
            document.getElementById('emptyState').style.display='none';
            document.getElementById('statsContainer').style.display='block';

            fetch()
           } 
        </script>
    </body>
</html>
